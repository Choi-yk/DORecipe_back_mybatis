server.port=9000

spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp

#mysql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/dorecipe?serverTimezone=Asia/Seoul
spring.datasource.username=root
spring.datasource.password=1234

# myBatis
mybatis.mapper-locations: classpath:com/dorecipe/main/mybatis/mapper/*.xml
mybatis.configuration.map-underscore-to-camel-case=false
mybatis.type-aliases-package=com.dorecipe.main.mapper
logging.level.com.example.demo.mapper.mapper=TRACE

# multipart form 
spring.servlet.multipart.enabled= true
spring.servlet.multipart.location= c:\\temp\\spring_uploaded_files
spring.servlet.multipart.max-file-size=128KB
spring.servlet.multipart.max-request-size=128KB